<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Size Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- AUTO SIZE -->
    <h2>Auto Size Grid</h2>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
    </div>

    <!-- FIXED SIZE -->
    <h2>Fixed Size Grid</h2>
    <div class="fixed-grid-container">
      <div class="fixed-grid-item">1</div>
      <div class="fixed-grid-item">2</div>
      <div class="fixed-grid-item">3</div>
      <div class="fixed-grid-item">4</div>
    </div>

    <!-- FRACTIONAL SIZING -->
    <h2>Fractional Size Grid</h2>
    <div class="frac-grid-container">
      <div class="frac-grid-item">1</div>
      <div class="frac-grid-item">2</div>
      <div class="frac-grid-item">3</div>
      <div class="frac-grid-item">4</div>
    </div>

    <!-- MINMAX SIZING -->
    <h2>MinMax Size Grid</h2>
    <div class="min-grid-container">
      <div class="min-grid-item">1</div>
      <div class="min-grid-item">2</div>
      <div class="min-grid-item">3</div>
      <div class="min-grid-item">4</div>
    </div>

    <!-- REPEAT -->
    <h2>Repeat</h2>
    <div class="rep-grid-container">
      <div class="rep-grid-item">1</div>
      <div class="rep-grid-item">2</div>
      <div class="rep-grid-item">3</div>
      <div class="rep-grid-item">4</div>
      <div class="rep-grid-item">5</div>
    </div>
  </body>
</html>
