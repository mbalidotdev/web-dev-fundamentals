<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pseudo Classes</title>
  </head>
  <body>
    <h1>Pseudo Class Examples</h1>

    <!-- HOVER EXAMPLE -->
    <h2>Hover Example</h2>
    <div>
      <button class="hover">Click Me</button>
    </div>

    <!-- ACTIVE EXAMPLE -->
    <h2>Active Example</h2>
    <div>
      <button class="active">Click Me</button>
    </div>

    <!-- FOCUS EXAMPLE -->
    <h2>Focus Example</h2>
    <div>
      <button class="focus">Click Me</button>
    </div>

    <!-- FIRST CHILD EXAMPLE -->
    <h2>First Child Example</h2>
    <div class="first-div">
      <button class="first-child">Click Me</button>
      <button class="first-child">Click Me</button>
      <button class="first-child">Click Me</button>
      <button class="first-child">Click Me</button>
    </div>

    <!-- LAST CHILD EXAMPLE -->
    <h2>Last Child Example</h2>
    <div class="last-div">
      <button class="last-child">Click Me</button>
      <button class="last-child">Click Me</button>
      <button class="last-child">Click Me</button>
      <button class="last-child">Click Me</button>
    </div>

    <!-- NTH CHILD EXAMPLE -->
    <h2>NTH Child Example</h2>
    <div class="nth-div">
      <button class="nth-child">Click Me</button>
      <button class="nth-child">Click Me</button>
      <button class="nth-child">Click Me</button>
      <button class="nth-child">Click Me</button>
    </div>

    <!-- NOT EXAMPLE -->
    <h2>NOT Example</h2>
    <div class="not-div">
      <button class="not-child">Click Me</button>
      <button class="not-child">Click Me</button>
      <button class="not-not-child">Click Me</button>
      <button class="not-child">Click Me</button>
    </div>
  </body>
</html>
